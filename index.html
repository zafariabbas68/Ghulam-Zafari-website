<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghulam Abbas Zafari | Geoinformatics Engineer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Add this new style for the animated line */
        .name-container {
            display: inline-block;
            position: relative;
        }

        .animated-line {
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            transform: scaleX(0);
            transform-origin: left;
            animation: lineExpand 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes lineExpand {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        /* Rest of your existing CSS remains exactly the same */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --highlight-color: #f8d56b;
        }

        /* Background with satellite image */
        body {
            position: relative;
            font-family: 'Poppins', sans-serif;
            color: var(--dark-color);
            overflow-x: hidden;
            background-color: transparent;
        }

        /* ... (all your existing CSS remains exactly the same) ... */
    </style>
</head>
<body>
    <!-- Satellite Imagery Background -->
    <div class="satellite-background"></div>

    <!-- Improved Navigation -->
    <header class="glass-nav">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-icon"><i class="fas fa-map-marked-alt"></i></span>
                <span class="name-container">
                    Ghulam Abbas Zafari
                    <span class="animated-line"></span>
                </span>
            </a>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="active" data-i18n="home">Home</a></li>
                <li><a href="about.html" data-i18n="about">About</a></li>
                <li><a href="projects.html" data-i18n="projects">Projects</a></li>
                <li><a href="education.html" data-i18n="education">Education</a></li>
                <li><a href="experience.html" data-i18n="experience">Experience</a></li>
                <li class="language-selector">
                    <div class="language-dropdown">
                        <button class="language-btn"><i class="fas fa-globe"></i> <span class="current-language">EN</span></button>
                        <ul class="language-options">
                            <li data-lang="en">English</li>
                            <li data-lang="it">Italiano</li>
                            <li data-lang="fa">فارسی</li>
                        </ul>
                    </div>
                </li>
                <li><a href="contact.html" class="contact-btn" data-i18n="contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Rest of your HTML remains exactly the same -->
    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Transforming Spatial Data<br>Into <span class="highlight">Actionable Insights</span></h1>
                <p class="hero-subtitle">Geoinformatics Engineer | GIS Specialist | Remote Sensing Expert</p>
                <div class="hero-buttons">
                    <a href="projects.html" class="btn primary-btn">View My Work <i class="fas fa-arrow-right"></i></a>
                    <a href="contact.html" class="btn secondary-btn">Get In Touch</a>
                </div>
            </div>
            <div class="hero-image">
                <div class="image-wrapper">
                    <img src="assets/images/profile.jpg" alt="Ghulam Abbas Zafari" class="profile-img">
                    <div class="tech-icons">
                        <div class="icon"><i class="fab fa-python"></i></div>
                        <div class="icon"><i class="fas fa-globe"></i></div>
                        <div class="icon"><i class="fas fa-satellite"></i></div>
                        <div class="icon"><i class="fas fa-database"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ... (rest of your existing HTML remains exactly the same) ... -->

    <script>
        // Your existing JavaScript remains exactly the same
        // Improved Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');

            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                    const icon = menuToggle.querySelector('i');
                    if (icon) {
                        if (navLinks.classList.contains('active')) {
                            icon.classList.remove('fa-bars');
                            icon.classList.add('fa-times');
                        } else {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    }
                });

                // Close menu when clicking on a link
                document.querySelectorAll('.nav-links a').forEach(link => {
                    link.addEventListener('click', () => {
                        navLinks.classList.remove('active');
                        const icon = menuToggle.querySelector('i');
                        if (icon) {
                            icon.classList.remove('fa-times');
                            icon.classList.add('fa-bars');
                        }
                    });
                });
            }

            // Update year automatically
            const yearElement = document.getElementById('year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }

            // Language Switching Functionality
            const languageBtn = document.querySelector('.language-btn');
            const currentLanguage = document.querySelector('.current-language');
            const languageOptions = document.querySelectorAll('.language-options li');

            // Set initial language from localStorage or browser language
            const defaultLanguage = localStorage.getItem('language') ||
                                (navigator.language.startsWith('it') ? 'it' :
                                (navigator.language.startsWith('fa') ? 'fa' : 'en'));

            // Load translations
            function loadLanguage(lang) {
                fetch(`assets/lang/${lang}.json`)
                    .then(response => response.json())
                    .then(translations => {
                        // Update all translatable elements
                        document.querySelectorAll('[data-i18n]').forEach(element => {
                            const key = element.getAttribute('data-i18n');
                            if (translations[key]) {
                                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                                    element.value = translations[key];
                                } else {
                                    element.innerHTML = translations[key];
                                }
                            }
                        });

                        // Update hero section
                        document.querySelector('.hero-title').innerHTML = translations.hero_title;
                        document.querySelector('.hero-subtitle').textContent = translations.hero_subtitle;
                        document.querySelector('.primary-btn').innerHTML = translations.view_work;
                        document.querySelector('.secondary-btn').textContent = translations.get_in_touch;

                        // Update skills section
                        document.querySelector('.section-title').textContent = translations.core_expertise;
                        document.querySelector('.section-subtitle').textContent = translations.expertise_subtitle;

                        // Update skill cards
                        const skillCards = document.querySelectorAll('.skill-card');
                        skillCards[0].querySelector('h3').textContent = translations.gis;
                        skillCards[0].querySelector('p').textContent = translations.gis_desc;
                        skillCards[1].querySelector('h3').textContent = translations.remote_sensing;
                        skillCards[1].querySelector('p').textContent = translations.rs_desc;
                        skillCards[2].querySelector('h3').textContent = translations.geospatial_dev;
                        skillCards[2].querySelector('p').textContent = translations.dev_desc;

                        // Update footer
                        document.querySelector('.footer-about p').textContent = translations.footer_about;
                        document.querySelector('.footer-links h3').textContent = translations.quick_links;
                        document.querySelector('.footer-contact h3').textContent = translations.contact_info;

                        // Set RTL for Persian
                        if (lang === 'fa') {
                            document.documentElement.dir = 'rtl';
                            document.documentElement.lang = 'fa';
                        } else {
                            document.documentElement.dir = 'ltr';
                            document.documentElement.lang = lang;
                        }

                        // Update current language display
                        currentLanguage.textContent = lang.toUpperCase();
                        localStorage.setItem('language', lang);
                    })
                    .catch(error => console.error('Error loading language file:', error));
            }

            // Set initial language
            loadLanguage(defaultLanguage);

            // Language selector event listeners
            languageOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const lang = option.getAttribute('data-lang');
                    loadLanguage(lang);
                });
            });
        });
    </script>
</body>
</html>
