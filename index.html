<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghulam Abbas Zafari | Geoinformatics Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --highlight-color: #f8d56b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark-color);
            overflow-x: hidden;
            background-color: transparent;
        }

        /* Satellite Background */
        .satellite-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/images/Satellite_imagery.png') center/cover no-repeat;
            opacity: 0.7;
            z-index: -1;
            filter: brightness(1.1);
        }

        /* Modern Header */
        .main-header {
            background: rgba(44, 62, 80, 0.95);
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo with animated underline */
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            position: relative;
        }

        .logo-icon {
            margin-right: 10px;
            color: var(--secondary-color);
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .logo-text {
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
            position: relative;
        }

        .logo-text::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .logo:hover .logo-text::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .logo:hover .logo-icon {
            transform: rotate(15deg);
        }

        /* Navigation */
        .nav-links {
            display: flex;
            align-items: center;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--secondary-color);
            font-weight: 600;
        }

        /* Language Selector */
        .language-selector {
            position: relative;
            margin-left: 0.5rem;
        }

        .language-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0.5rem 0.8rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .language-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .language-options {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            list-style: none;
            padding: 0.5rem 0;
            width: 120px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .language-selector:hover .language-options {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-option {
            padding: 0.5rem 1rem;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .language-option:hover {
            background: #f1f5f9;
        }

        /* Contact Button */
        .contact-btn {
            background: var(--accent-color);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 0.5rem;
        }

        .contact-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        /* SVG Animation in Header */
        .header-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .svg-line {
            stroke: var(--secondary-color);
            stroke-width: 1;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear forwards infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(44, 62, 80, 0.98);
                flex-direction: column;
                padding: 1rem 0;
                clip-path: circle(0px at 90% -10%);
                transition: all 0.5s ease-out;
                gap: 0;
            }

            .nav-links.active {
                clip-path: circle(1000px at 90% -10%);
            }

            .nav-link {
                padding: 1rem;
                width: 100%;
                text-align: center;
            }

            .language-selector {
                margin: 1rem 0 0;
                width: 100%;
                text-align: center;
            }

            .language-options {
                left: 50%;
                transform: translate(-50%, 10px);
            }

            .language-selector:hover .language-options {
                transform: translate(-50%, 0);
            }

            .contact-btn {
                margin: 1rem auto 0;
                display: block;
                width: fit-content;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Satellite Imagery Background -->
    <div class="satellite-background"></div>

    <!-- SVG Animation Background -->
    <svg class="header-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
        <path class="svg-line" d="M0,50 Q25,30 50,50 T100,50" fill="none" />
        <path class="svg-line" d="M0,70 Q25,50 50,70 T100,70" fill="none" />
        <path class="svg-line" d="M0,30 Q25,10 50,30 T100,30" fill="none" />
    </svg>

    <!-- Modern Header -->
    <header class="main-header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="currentColor"/>
                        <path d="M12 6C8.69 6 6 8.69 6 12C6 15.31 8.69 18 12 18C15.31 18 18 15.31 18 12C18 8.69 15.31 6 12 6ZM12 16C9.79 16 8 14.21 8 12C8 9.79 9.79 8 12 8C14.21 8 16 9.79 16 12C16 14.21 14.21 16 12 16Z" fill="currentColor"/>
                        <path d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z" fill="currentColor"/>
                    </svg>
                </div>
                <span class="logo-text">Ghulam Abbas Zafari</span>
            </a>

            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="education.html" class="nav-link">Education</a></li>
                <li><a href="experience.html" class="nav-link">Experience</a></li>
                <li class="language-selector">
                    <button class="language-btn">
                        <i class="fas fa-globe"></i>
                        <span class="current-language">EN</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <ul class="language-options">
                        <li class="language-option" data-lang="en">English</li>
                        <li class="language-option" data-lang="it">Italiano</li>
                        <li class="language-option" data-lang="fa">فارسی</li>
                    </ul>
                </li>
                <li><a href="contact.html" class="contact-btn">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Rest of your content remains unchanged -->
    <section class="hero">
        <!-- Your existing hero section content -->
    </section>

    <section class="skills-section">
        <!-- Your existing skills section content -->
    </section>

    <footer class="glass-footer">
        <!-- Your existing footer content -->
    </footer>

    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');

            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                const icon = menuToggle.querySelector('i');
                icon.classList.toggle('fa-bars');
                icon.classList.toggle('fa-times');
            });

            // Close menu when clicking on a link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                    menuToggle.querySelector('i').classList.remove('fa-times');
                    menuToggle.querySelector('i').classList.add('fa-bars');
                });
            });

            // Language Switching
            const languageOptions = document.querySelectorAll('.language-option');
            languageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    document.querySelector('.current-language').textContent = lang.toUpperCase();
                    // Add your language switching logic here
                });
            });

            // SVG Animation
            const svgLines = document.querySelectorAll('.svg-line');
            svgLines.forEach((line, index) => {
                line.style.animationDelay = `${index * 0.5}s`;
            });
        });
    </script>
</body>
</html>
